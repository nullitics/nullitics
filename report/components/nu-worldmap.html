<script>
    const minOpacity = 0.2;
    customElements.define('nu-worldmap', class extends HTMLElement {
        constructor() {
            super();
            const template = document.getElementById('template-worldmap-svg').content;
            this.shadow = this.attachShadow({ mode: 'open' });
            this.shadow.appendChild(template.cloneNode(true));
            // Set 'fill' attribute to country <path>/<g> + append <title> to show tooltips
            this.shadow.querySelectorAll('svg > *').forEach(el => {
                el.appendChild(document.createElementNS('http://www.w3.org/2000/svg', 'title'));
                el.setAttributeNS(null, 'fill', 'var(--accent-color)');
                el.setAttributeNS(null, 'opacity', minOpacity);
            });
            this._items = {};
        }
        static get observedAttributes() {
            return ['items'];
        }
        attributeChangedCallback(name, oldValue, newValue) {
            if (name === 'items') {
                this.items = JSON.parse(newValue);
            }
        }
        get items() {
            return this._items;
        }
        // Update country highlights
        set items(items) {
            this._items = items;
            const fg = this.shadow.host.style.color || 'black';
            const labels = Object.keys(items);
            const max = labels.reduce((m, cn) => Math.max(m, items[cn]), 0);
            const regionNames = Intl.DisplayNames ? new Intl.DisplayNames([], { type: 'region' }) : {of: cn => cn};
            this.shadow.querySelectorAll('svg > *').forEach(el => {
                const countryCode = el.getAttribute('class').toUpperCase();
                const value = items[countryCode] || 0;
                el.setAttributeNS(null, 'opacity', `${(1 - minOpacity) * value / max + minOpacity}`);
                el.querySelector('title').textContent = value ? `${regionNames.of(countryCode)}: ${value}` : ''
            });
        }
    });
</script>
